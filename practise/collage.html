<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <link rel="stylesheet" href="collage.css">
</head>
<body>
    <header>
        
    </header>

    <main>

        <section>
            <h3>Collage Picture Task</h3>
                <div class="row">
                   <img src="images/A.jpg" alt="image a">
                </div>
                
                <div class="row">
                    <div>
                        <img src="images/B.jpg" alt="image b">
                    </div>

                    <div>
                        <img src="images/C.jpg" alt="image C">
                    </div>
                    
                    <div class="vertical-collage">
                        <img src="images/D.jpg" alt="image d">
                        <img src="images/E.jpg" alt="image e">
                    </div>
                    
                </div>

                <div class="row">
                    <div>
                        <img src="images/F.jpg" alt="image F">
                    </div>
                    <div class="square-collage">
                        <img src="images/G.jpg" alt="image G">
                        <img src="images/G.jpg" alt="image G">
                        <img src="images/G.jpg" alt="image G">
                        <img src="images/G.jpg" alt="image G">
                    </div>
                    <div>
                        <img src="images/H.jpg" alt="image H">
                    </div>
                </div>

        </section>
        
    </main>

    <footer>

    </footer>
  

</body>
</html>
